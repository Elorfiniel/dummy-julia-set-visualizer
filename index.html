<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractal | Julia Set</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="source/JuliaFinalCut.html"></iframe>
  <script>
    // Resize the iframe to fill the entire screen
    function resizeIframe() {
      const iframe = document.querySelector('iframe');
      iframe.style.width = window.innerWidth + 'px';
      iframe.style.height = window.innerHeight + 'px';
    }

    // Call resizeIframe when the window is resized
    window.addEventListener('resize', resizeIframe);

    // Initial call to resizeIframe
    resizeIframe();
  </script>
</body>
</html>
